<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="./javascript.js" defer></script>
</head>
<body>
  <div id="startMenu">
  <h1>Welcome to the Coding Quiz</h1>
  <p>Try to answer the following questions within the time limit. <br>
    Please note that incorrect answers will deduct yout time by ten seconds. 
    <br>Good luck!
  </p>
  <button id="startButton">Start Quiz</button>
</div>
<div id="gameMenu" class="hide">
  <h3 id="timer"></h3>
  <h1 id="questionText"></h1>
  <div id="choices" >
    <button id="button1"></button>
    <button id="button2"></button>
    <button id="button3"></button>
    <button id="button4"></button>
  </div>
</div>
  <!--show results-->
  <div id="resultsMenu" class="hide">
    <h2>All Done!</h2>
    <p class="myScore"></p>
    <div>
    <label for="">Enter Initials:</label>
    <input type="text" id="scoreName" placeholder="insert name here">
    <button id="submitScore">Submit</button>

    </div>
    

  </div>

  <div id="highScoreMenu" class="hide">
    <h1>Highscores</h1>
    <table>
      <tbody id="scoreTable">
        <tr>
          <th class="highScoreName">Name</th> 
        </tr>
        <tr>
          <th class="highScoreInput">High Score</th>
        </tr>
      </tbody>
    </table>
    <div class="score-buttons">
      <button id="backBtn">Go back</button>
      <button id="clearBtn">Clear Highscores</button>
    </div>
    

  </div>

</body>
</html>
